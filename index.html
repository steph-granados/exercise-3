<!DOCTYPE html>
<html>
  <head>
    <title>exercise 3</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(6, 1fr);
        gap: 0px;
        height: 100vh;
      }

      /* Define class names for grid items and their expansion */
      .grid-item {
        display: grid;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
        border: 0.05px solid rgb(182, 74, 11);
        text-align: left;
        line-height: 1;
      }

      /* Make specific items expand */
      .grid-item-a {
        grid-column: span 6; /* Expands across two columns */
        grid-row: span 1; /* Occupies one row */
        background-color: rgb(231, 226, 207);
      }

      .grid-item-b {
        grid-column: span 1; /* Occupies one column */
        grid-row: span 4; /* Expands across two rows */
        background-color: rgb(231, 226, 207);
      }

      .grid-item-c {
        grid-column: span 4; /* Expands across two columns */
        grid-row: span 4; /* Expands across two rows */
        background-color: rgb(231, 226, 207);
        display: flex;
      }

      .container {
        position: relative;
        width: 300px;
        height: 200px;
        overflow: hidden;
      }

      .text-box {
        width: 100%;
        height: 100%;
        color: rgb(2, 39, 160);
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 1;
        transition: background-color 0.3s ease;
        font-family: sans-serif;
        font-size: 20px;
        font-style: italic;
      }

      .overlay-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 0;
      }

      .container:hover .text-box .text {
        display: none; /* Hide the text on hover */
      }

      .container:hover .text-box {
        background-color: transparent; /* Change background color on hover */
      }

      .container:hover .overlay-image {
        opacity: 1; /* Show the overlay image on hover */
      }

      .text {
        font-size: 20px;
      }

      .grid-item-d {
        grid-column: span 1; /* Occupies one column */
        grid-row: span 4; /* Expands across two rows */
        background-color: rgb(231, 226, 207);
        padding-top: 90px;
        padding-bottom: 90px;
      }

      .grid-item-e {
        grid-column: span 6; /* Occupies one column */
        grid-row: span 1; /* Expands across two rows */
        background-color: rgb(231, 226, 207);
      }

      h1 {
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(2, 39, 160);
        font-size: 75px;
      }

      h2 {
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        font-size: 50px;
        margin: 10px;
      }

      h3 {
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(2, 39, 160);
        font-size: 10px;
        margin: 10px;
      }

      p {
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(2, 39, 160);
        font-size: 50px;
        margin: 10px;
      }

      input:focus {
        background-color: lightyellow;
      }

      input:checked {
        accent-color: rgb(160, 60, 2);
      }

      .yes-text,
      .no-text {
        font-family: Arial, sans-serif; /* Change to your desired font-family */
        font-size: 16px;
        color: rgb(2, 39, 160);
        padding-left: 5px;
      }
      form {
        padding-left: 10px;
      }

      a {
        color: rgb(160, 60, 2);
        font-size: 20px;
        font-family: sans-serif;
      }
      a:hover {
        color: rgb(2, 39, 160);
      }

      .image-box {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-box .cover {
        background-color: rgb(231, 226, 207);
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 100;
      }

      .image-box:hover .cover {
        z-index: -100;
      }

      .bg-image {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background-image: url("images/bottles.jpeg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
  </head>

  <body>
    <div class="grid-container">
      <!-- Use the new class names for grid items -->
      <div class="grid-item grid-item-a">
        <h1>What has a neck but no head?</h1>
      </div>

      <div class="grid-item grid-item-d">
        <div class="box">
          <span class="text"><p>Any Guesses?</p></span>
        </div>
        <form>
          <input type="text" placeholder="Guess goes here" />
        </form>
      </div>

      <div class="grid-item grid-item-c">
        <div class="image-box">
          <div class="cover text-box">Hover when you got it (or gave up)</div>
          <div class="bg-image"></div>
        </div>
      </div>

      <div class="grid-item grid-item-d">
        <div class="box">
          <span class="text"><p>Did you get it?</p></span>
        </div>
        <form>
          <label
            ><input type="checkbox" unchecked />
            <span class="yes-text">Yes, I did</span></label
          >
        </form>
        <form>
          <label
            ><input type="checkbox" unchecked />
            <span class="no-text">No, I didn't</span></label
          >
        </form>
      </div>
      <div class="grid-item grid-item-e">
        <div class="box">
          <a
            href="https://www.rd.com/article/riddles-for-adults/"
            target="_blank"
            >More Riddles</a
          >
        </div>
      </div>

      <!-- Add more grid items with appropriate class names -->
    </div>
  </body>
</html>
