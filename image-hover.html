<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .container {
        position: relative;
        width: 300px;
        height: 200px;
        overflow: hidden;
      }

      .text-box {
        width: 100%;
        height: 100%;
        background-color: #008cba;
        color: white;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 1;
        transition: background-color 0.3s ease;
      }

      .overlay-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 0;
      }

      .container:hover .text-box .text {
        display: none; /* Hide the text on hover */
      }

      .container:hover .text-box {
        background-color: transparent; /* Change background color on hover */
      }

      .container:hover .overlay-image {
        opacity: 1; /* Show the overlay image on hover */
      }

      .text {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-box">
        <div class="text">Hover Me</div>
      </div>
      <img src="images/keys.jpg" alt="Overlay Image" class="overlay-image" />
    </div>
  </body>
</html>
